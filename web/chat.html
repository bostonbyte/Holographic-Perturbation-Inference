<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPI: Instant Resume Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #eee;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin: 10px 0;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user {
            background: #333;
            align-self: flex-end;
        }

        .hpi {
            background: #004422;
            align-self: flex-start;
            border-left: 4px solid #00ff88;
        }

        #controls {
            padding: 20px;
            background: #222;
            display: flex;
            gap: 10px;
        }

        #txtInput {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #111;
            color: #fff;
            font-size: 16px;
        }

        #btnSend {
            padding: 10px 20px;
            background: #00ff88;
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        #btnSend:hover {
            background: #fff;
        }

        #status {
            text-align: center;
            font-size: 12px;
            color: #888;
            padding-bottom: 5px;
        }
    </style>
</head>

<body>
    <h1>Holographic Inference</h1>
    <div id="status">Initializing GPU...</div>

    <div id="history">
        <div class="message hpi"><strong>HPI:</strong> I am the Holographic AI. Start a conversation, and I will resume
            it instantly on your device.</div>
    </div>

    <div id="controls">
        <input type="text" id="txtInput" placeholder="Type a prompt..." value="The quick brown fox">
        <button id="btnSend">Send</button>
    </div>
    <pre id="debug"
        style="font-size: 10px; color: #aaa; max-height: 200px; overflow: auto; padding: 10px; border-top: 1px solid #444;"></pre>

    <script type="module" src="client.js?v=2"></script>
</body>

</html>
